<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <p id="humanChoice"></p>
        <p id="computerChoice"></p>
    </div>
    <h2>Round Winner</h2>
        <p id="roundWinner"></p>
    <h2>Total Score</h2>
        <div class="score">
            <p id="humanPoint"></p>
            <p id="computerPoint"></p>
            <p id="gameWinner"></p>
        </div>
    <div class="button-group">
        <button id="next">Next</button>
        <button id="restart" style="display: none;">Start Over</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
